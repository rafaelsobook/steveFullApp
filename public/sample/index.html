<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer App</title>
  <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
  <style>
    body{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 80vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
      z-index: -1;
      gap: 20px;
    }
    .room-lists{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      /* pointer-events: none; */
    }
    canvas{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .room-btn{
      padding: 15px 25px;
    }
    /* dropdow */
    .dropdown {
    position: relative;
    display: inline-block;
    font-family: Arial, sans-serif;
}

/* Dropdown button */
.dropdown-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 5px;
    margin-top: 10px;
}

/* Dropdown links */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 14px;
    border-bottom: 1px solid #ddd;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
    background-color: #f1f1f1;
}

/* Show the dropdown when clicked */
.show {
    display: block;
} 
  </style>
</head>

<body>
  <canvas></canvas>

  <div class="dropdown">
    <button class="dropdown-btn" id="dropdownBtn">Select an option</button>
    <div class="dropdown-content" id="dropdownContent">
     
    </div>
  </div>


  <div class="room-lists">
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./scenes/createScene.js"></script>
  <script type="module" src="./creations.js"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
